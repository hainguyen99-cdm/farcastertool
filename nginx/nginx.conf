server {
  listen 3000;
  server_name _;

  # Frontend (Next.js) container
  location / {
    proxy_pass http://farcaster-frontend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # API proxy to NestJS backend
 location /api/ {
    rewrite ^/api/(.*)$ /$1 break;
    proxy_pass http://farcaster-backend:3002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Origin $http_origin; # giữ nguyên Origin gốc

    # === CORS ===
    if ($http_origin ~* (http://localhost:3000|http://127\.0\.0\.1:5173|https://your-domain\.com)) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Vary' 'Origin' always;
    }

    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, Pragma' always;

    # Preflight (OPTIONS)
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Max-Age' 3600;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }
}


